{% import 'bootstrap/wtf.html' as wtf %}

{% macro render_todo(todo) %}
    <tr>
        <td title="{{ todo.to_dict().description }}">
            Tarea: {{ todo.to_dict().description }}
        </td>
        <td>
            {%if todo.to_dict().done %}
                <span class="badge badge-primary badge-pill" 
                style="font-size: 85%;"
                title="Done">Done 
            {% else %} 
                <span class="badge badge-secondary badge-pill" 
                style="font-size: 85%;"
                title="To do">To do
            {% endif %}
            </span>
        </td>
        <td class="btn-group btn-group-toggle" data-toggle="links">
            <a 
            href="{{ url_for('update', todo_id=todo.id, done=todo.to_dict().done) }}" 
            title="Update"
            type="button"
            class="btn btn-outline-primary">Update</a>
            <a 
            href="{{ url_for('delete', todo_id=todo.id) }}" 
            title="Delete"
            type="button"
            class="btn  btn-outline-danger">Delete</a>
        </td>
    </tr>
{% endmacro %}
