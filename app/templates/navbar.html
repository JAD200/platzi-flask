<div class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
    <div class="navbar-brand" href="{{ url_for('index') }}">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-brand" >
                        <img src="{{ url_for('static', filename='images/platzi.png') }}" 
                        style="margin-bottom: 5px; max-width: 40px;" 
                        alt="Platzi logo">
                    </a>
                </li>
                <li>
                    <a class="nav-item nav-link active" href="{{ url_for('index') }}">
                        Inicio
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                {% if current_user.is_authenticated %}
                    <li>
                        <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">
                            Logout</a>
                    </li>
                {% endif %}
                {% if current_user.is_anonymous %}
                    <li>
                        <a class="nav-item nav-link" href="{{ url_for('auth.signup') }}">
                            Signup</a>
                    </li>
                {% endif %}
                <li>
                    <a class="nav-item nav-link" href="https://platzi.com" target="_blank">
                        Platzi</a>
                </li>
            </ul>
        </div>
    </div>
</div>
